<app-admin-header></app-admin-header>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-8 m-auto">
            <table class="table table-striped-columns text-center">
                <caption>Schedules.</caption>
                <thead>
                    <tr>
                        <th>Venue Name</th>
                        <th>Time</th>
                        <th>From Date</th>
                        <th>To Date</th>
                        <th>Event Price</th>
                        <th>User Id</th>
                    </tr>
                </thead>

                <tbody *ngFor="let event of EventDetails">
                    <tr>

                        <td>{{event.eventName}}</td>
                        <td>{{event.time}}</td>
                        <td>{{event.eventFromDate}}</td>
                        <td>{{event.eventToDate}}</td>
                        <td>{{event.eventPrice}}</td>
                        <td>{{event.matchingId}}</td>
                        <td><a style="cursor:pointer"
                                (click)="deleteEvent(event.eventId,event.applicantEmail,event.applicantName)"><i
                                    class="fa-solid fa-trash-can"></i></a></td>

                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
